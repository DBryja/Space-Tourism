<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/destinationPage.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header>
      <img src="../assets/shared/logo.svg" alt="logo" />
      <nav>
        <img src="../assets/shared/icon-hamburger.svg" alt="" class="burger" />
        <span class="menu-dash desktop"></span>
        <ul class="desktop">
          <li><span class="menu-number">00</span><a href="index.html">Home</a></li>
          <li class="active"><span class="menu-number">01</span><a href="destination.html">Destination</a></li>
          <li><span class="menu-number">02</span><a href="crew.html">Crew</a></li>
          <li><span class="menu-number">03</span><a href="technology.html">Technology</a></li>
        </ul>
      </nav>
    </header>
    <div class="menu mobile">
      <img src="../assets/shared/icon-close.svg" alt="" class="close" />
      <ul>
        <li><span class="menu-number">00</span><a href="index.html">Home</a></li>
        <li class="active"><span class="menu-number">01</span><a href="destination.html">Destination</a></li>
        <li><span class="menu-number">02</span><a href="crew.html">Crew</a></li>
        <li><span class="menu-number">03</span><a href="technology.html">Technology</a></li>
      </ul>
    </div>

    <main>
      <section class="destination-planet">
        <h5><span class="site-counter">01</span> Pick your destination</h5>
        <img src="" alt="" class="destination-image" />
      </section>

      <section class="destination-text-content">
        <div class="destination-menu">
          <ul>
            <li data-planet="0" class="active"><h6>MOON</h6></li>
            <li data-planet="1"><h6>MARS</h6></li>
            <li data-planet="2"><h6>EUROPA</h6></li>
            <li data-planet="3"><h6>TITAN</h6></li>
          </ul>
        </div>
        <h2 class="destination-name"></h2>
        <p class="destination-description"></p>
        <hr />
        <div class="stats">
          <div class="distance">
            <p class="sub2">AVG. DISTANCE</p>
            <p class="sub1 destination-distance"></p>
          </div>
          <div class="travel">
            <p class="sub2">EST. TRAVEL TIME</p>
            <p class="sub1 destination-travel"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/destination.js" type="module"></script>
  </body>
</html>
